<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vidyut - Electrical Marketplace">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vidyut">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Vidyut - Electrical Marketplace</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- WASM Support -->
  <script>
    // Check if WebAssembly is supported
    if (typeof WebAssembly === 'undefined') {
      document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;"><div style="text-align: center;"><h2>WebAssembly Not Supported</h2><p>Your browser does not support WebAssembly. Please update your browser to use this application.</p></div></div>';
    }
  </script>
</head>
<body>
  <!-- Loading indicator for WASM -->
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <h3>Loading Vidyut...</h3>
      <p>Initializing WebAssembly application</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('load', function() {
      // Wait for Flutter to be available
      if (window.flutter_inappwebview) {
        // For in-app webview
        document.getElementById('loading').style.display = 'none';
      } else {
        // For regular web
        setTimeout(function() {
          if (document.getElementById('loading')) {
            document.getElementById('loading').style.display = 'none';
          }
        }, 3000); // Hide loading after 3 seconds as fallback
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
